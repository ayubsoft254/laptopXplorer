server {
    listen 80;
    server_name localhost;  # Change to your domain in production

    client_max_body_size 100M;

    # Proxy to Django container on port 1480
    location / {
        proxy_pass http://localhost:1480;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Static files (if served separately)
    location /static/ {
        alias /path/to/laptopxplorer/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (if served separately)
    location /media/ {
        alias /path/to/laptopxplorer/mediafiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

