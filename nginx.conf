server {
    listen 80;
    server_name laptopxplorer.ayubsoft-inc.systems;

    client_max_body_size 100M;

    # Proxy to Django container on port 1480
    location / {
        proxy_pass http://localhost:1480;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Static files (served directly by nginx - faster)
    location /static/ {
        alias /path/to/laptopxplorer/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (served directly by nginx - faster)
    location /media/ {
        alias /path/to/laptopxplorer/mediafiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

